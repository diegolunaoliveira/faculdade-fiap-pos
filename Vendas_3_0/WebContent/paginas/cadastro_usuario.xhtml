<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<table>
			<tr>
				<td>Login:</td>
				<td><p:inputText value="#{usuario.login}" /></td>
			</tr>
			<tr>
				<td>Senha:</td>
				<td><p:inputText value="#{usuario.senha}" /></td>
			</tr>
			<td>Grupo:</td>
			<td><p:inputText value="#{usuario.grupo}" /></td>
			<tr>
				<td>Perfil:</td>
				<td><p:inputText value="#{usuario.perfil}" /></td>
			</tr>
			<td>Bloqueado:</td>
			<td><p:inputText value="#{usuario.bloqueado}" /></td>
			<tr>
				<td>Ultimo Acesso::</td>
				<td><p:inputText value="#{usuario.ultimoAcesso}" /></td>
			</tr>
			<tr>
				<td><p:commandButton id="cadastrarButton" value="Cadastrar"
						action="#{usuario.cadastrar}" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>

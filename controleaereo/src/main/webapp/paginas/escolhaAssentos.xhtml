<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jstl/functions"
	>
<h:head>
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<style>
.ui-messages-error-summary {
	font-size: 12px;
}

.ui-messages {
	width: 300px;
	position: relative;
	left: -50px;
	top: -10px;
}
</style>
	<link rel="stylesheet" href="../css/uniform.default.css" media="screen" />
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script src="js/jquery.uniform.js"></script>
	<title>Login</title>
	<script>
		$(function() {
			$("select").uniform();
			$("input").uniform();
		});
		
		
		function check(id){
			alert(id);
		}
		
	</script>
</h:head>
<h:body>
<h:form>
	<div class="quadro" style="width:500px;padding:10px;">
<div style="float:right;">
				<p:commandLink id="sairBtn" actionListener="#{clientes.sair}">
	        		Sair
	    		</p:commandLink>
			</div>
		<div class="form" style="width:400px;">
			<p:dataTable id="listaTrechos" var="trecho" value="#{voo.vooById.trechos}"
				rowKey="#{voo}" selectionMode="single" style="width:370px;">
				<p:column headerText="Trechos">
					<h:outputText value="#{trecho.nomeTrecho1} - #{trecho.nomeTrecho2}" />
				</p:column>
				<p:column headerText="Valor">
					R$ <h:outputText value="#{trecho.preco}" />
				</p:column>
			</p:dataTable>
			<br /><br />
			<h:outputText value="#{voo.vooById.assentos.size()}"/>
			Assentos Dispon√≠veis<br /><br />
				<h:selectManyCheckbox value="#{voo.selectedAssentos}" layout="pageDirection" >
					<f:selectItems value="#{voo.vooById.assentos}" var="assento"
							itemValue="#{assento.id}" itemLabel="Assento #{assento.id} Classe:#{assento.tipo}" />
				</h:selectManyCheckbox>
			<p:commandButton value="Confirmar" action="#{voo.reservar}" />
		</div>
	</div>

</h:form>
</h:body>
</html>

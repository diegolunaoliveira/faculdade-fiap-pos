<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<style>
.ui-messages-error-summary {
	font-size: 12px;
}

.ui-messages {
	width: 300px;
	position: relative;
	left: -50px;
	top: -10px;
}
</style>
	<link rel="stylesheet" href="../css/uniform.default.css" media="screen" />
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script src="js/jquery.uniform.js"></script>
	<title>Login</title>
	<script>
		$(function() {
			$("select").uniform();
			$("input").uniform();
		});
	</script>
</h:head>
<h:body>
<h:form>
	<div class="quadro" style="height:400px;width:500px;padding:10px;">
<div style="float:right;">
				<p:commandLink id="sairBtn" action="#{clientes.sair}">  
	        		Sair  
	    		</p:commandLink>
			</div>
		<div class="form">
			<p:dataTable id="listaTrechos" var="trecho" value="#{voo.vooById.trechos}"
				rowKey="#{voo}" selectionMode="single" style="width:370px;">
				<p:column headerText="Trechos">
					<h:outputText value="#{trecho.nomeTrecho1} - #{trecho.nomeTrecho2}" />
				</p:column>
				<p:column headerText="Valor">
					R$ <h:outputText value="#{trecho.preco}" />
				</p:column>
			</p:dataTable>
			<br />
			Assentos Dispon√≠veis
			<p:dataTable var="assento" value="#{voo.vooById.assentos}">
			<c:if test="#{assento.id_usuario == 0}">
				<p:column>
					<h:outputText value="#{assento.id_usuario == null}" />
				</p:column>
				<p:column>
					<p:selectManyCheckbox>
		            	<f:selectItem itemLabel="Assento #{assento.id}" itemValue="#{assento.id}" />
					</p:selectManyCheckbox>
				</p:column>
				<p:column>
					<p:selectManyCheckbox>
		            	<h:outputText value="#{assento.tipo}" />
					</p:selectManyCheckbox>
		        </p:column>
		       </c:if>
		 	</p:dataTable>
		</div>
	</div>
</h:form>
</h:body>
</html>

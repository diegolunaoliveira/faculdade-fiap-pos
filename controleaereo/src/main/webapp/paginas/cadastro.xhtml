<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="../css/uniform.default.css" media="screen" />
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script src="../js/jquery.uniform.js"></script>
	<title>Teste</title>
	<script>
		$(function() {
			$("select").uniform();
			$("input").uniform();
		});
	</script>
</h:head>
<h:body>
	<div class="quadro" style="height: 300px;">
		<div class="form">
			<br /><br /><br />
			<h4>CADASTRO DE CLIENTE</h4>
			<h:form>
				<table>
					<tr>
						<td><h:outputLabel for="email" value="E-mail:" /></td>
						<td><p:inputText id="email" value="#{usuario.email}" /></td>
					</tr>
					<tr>
						<td><h:outputLabel for="senha" value="Senha:" /></td>
						<td><p:password id="senha" value="#{usuario.senha}" /></td>
					</tr>
					<tr>
						<td />
						<td><h:commandButton value="Cadastrar" action="#{usuario.cadastrar}" /></td>
					</tr>
				</table>
			</h:form>
		</div>
	</div>
</h:body>
</html>

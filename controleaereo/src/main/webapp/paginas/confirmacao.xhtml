<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jstl/functions"
	>
<h:head>
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<style>
.ui-messages-error-summary {
	font-size: 12px;
}

.ui-messages {
	width: 300px;
	position: relative;
	left: -50px;
	top: -10px;
}
</style>
	<link rel="stylesheet" href="../css/uniform.default.css" media="screen" />
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script src="js/jquery.uniform.js"></script>
	<title>Login</title>
	<script>
		$(function() {
			$("select").uniform();
			$("input").uniform();
		});
		
		
	</script>
</h:head>
<h:body onload="selecteds()">
<h:form id="form1">
<p:inputText id="selecteds" name="selecteds" value="#{voo.selectedAssentos}" style="display:block;" />
<div class="quadro" style="width:500px;padding:10px;">
		<div style="float:right;">
			<p:commandLink id="sairBtn" actionListener="#{clientes.sair}">
	        	Sair
	    	</p:commandLink>
		</div>
		<div class="form" style="width:400px;">
			<h3>Confirmação da reserva</h3>
			<p:dataTable id="listaTrechos" var="trecho" value="#{voo.vooById.trechos}"
				rowKey="#{voo}" selectionMode="single" style="width:370px;">
				<p:column headerText="Trechos">
					<h:outputText value="#{trecho.nomeTrecho1} - #{trecho.nomeTrecho2}" />
				</p:column>
				<p:column headerText="Valor">
					R$ <h:outputText value="#{trecho.valorTotal}" />
				</p:column>
			</p:dataTable>
			<br /><br />
			
			<p:dataTable var="assen" value="#{voo.assentoSelecionados}">
				<p:column headerText="Assento">
					<h:outputText value="assento #{assen.id}" />
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{assen.tipo}"/>
				</p:column>
			</p:dataTable>
			
			<h:outputText value="Valor Total: #{voo.valorTotal}" id="precoTotal" />
			<br />
 			<p:commandButton value="Confirmar" action="#{voo.reservar}"
           		ajax="false" />
 			<p:commandButton value="Alterar" action="alterarAssentos"
           		ajax="false" />
			<p:commandButton value="Cancelar" action="#{voo.cancelar}"
           		ajax="false" />
		</div>
	</div>
</h:form>
</h:body>
</html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<style>
		.ui-messages-error-summary {
			font-size: 12px;
		}
		
		.ui-messages {
			width: 300px;
			position: relative;
			left: -50px;
			top: -10px;
		}
	</style>
	<link rel="stylesheet" href="../css/uniform.default.css" media="screen" />
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script src="js/jquery.uniform.js"></script>
	<title>Login</title>
	<script>
		$(function() {
			$("select").uniform();
			$("input").uniform();
		});
		function verificaLogin() {
			document.getElementById("formLogin:verificaLoginBtn").click();
			
		}
	</script>
</h:head>
<h:body onload="verificaLogin()">
	<h:form id="formLogin" >
	<div id="quadro" class="quadro" style="height:400px">
		<div class="form">
			<br /> <br /> <br />
			<table>
				<tr>
					<td height="70">
						<p:messages id="messages" showDetail="true"
							autoUpdate="true" closable="true" />
					</td>
				</tr>
				<tr>
					<td>
						<h4>LOGIN</h4>

						<table>
							<tr>
								<td><h:outputLabel for="email" value="E-mail:" /></td>
								<td><p:inputText id="email" value="#{clientes.email}" /></td>
							</tr>
							<tr>
								<td><h:outputLabel for="senha" value="Senha:" /></td>
								<td><p:password id="senha" value="#{clientes.senha}" /></td>
							</tr>
							<tr>
								<td />
								<td></td>
							</tr>
							<tr>
								<td colspan="2">
									<p:commandButton id="loginButton"
										value="Login"  actionListener="#{clientes.login}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<br />
			<p:commandLink action="cadastro.jsf" value="Cadastre-se" />
		</div>
	</div>
</h:form>
</h:body>
</html>

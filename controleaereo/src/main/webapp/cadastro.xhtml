<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<style>
.ui-messages-error-summary {
	font-size: 12px;
}

.ui-messages {
	width: 300px;
	position: relative;
	top: 60px;
}
</style>
	<link rel="stylesheet" href="../css/uniform.default.css" media="screen" />
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script src="../js/jquery.uniform.js"></script>
	<title>Teste</title>
	<script>
		$(function() {
			$("select").uniform();
			$("input").uniform();
		});
	</script>
</h:head>
<h:body>
	<div class="quadro" style="height: 500px;">
		<div class="form">
			<br /> <br /> <br />
			<p:messages id="messages" showDetail="true"
							autoUpdate="true" closable="true" />
			<table>
				<tr>
					<td height="70"></td>
				</tr>
				<tr>
					<td>
						<h4>CADASTRO DE CLIENTE</h4> <h:form>
							<table>
								<tr>
									<td><h:outputLabel for="nome" value="Nome:" /></td>
									<td><p:inputText id="nome" value="#{clientes.nome}" /></td>
								</tr>
								<tr>
									<td><h:outputLabel for="email" value="Email:" /></td>
									<td><p:inputText id="email" value="#{clientes.email}" /></td>
								</tr>
								<tr>
									<td><h:outputLabel for="senha" value="Senha:" /></td>
									<td><p:password id="senha" value="#{clientes.senha}" /></td>
								</tr>
								<tr>
									<td />
									<td></td>
								</tr>
								<tr>
									<td colspan="2"><p:commandButton id="cadastrarButton"
											value="Cadastrar" action="#{clientes.cadastrar}" /></td>
								</tr>
							</table>
						</h:form>
					</td>
				</tr>
			</table>
		</div>
	</div>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Teste</title>
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<style>
.ui-messages-error-summary {
	font-size: 12px;
}

</style>
</h:head>
<h:body>
	<div class="quadro" style="height: 650px; width: 700px;">
		<div style="padding: 20px;">
			<br /> <br />
			<h3>CADASTRO DE VOOS</h3>
			<h:form id="form1">
				<table>
					<tr>
					<td colspan="2">
					    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					</td>
					</tr>
					<tr>
						<td colspan="2">
							Trecho:
						</td>
					</tr>
					<tr>
						<td>
							<p:watermark for="trecho1" value="Saida" />
							<p:inputText id="trecho1" name="trecho1" value="#{voo.trecho.nomeTrecho1}" />
						</td>
						<td>
							<p:watermark for="trecho2" value="Origem" />
							- <p:inputText id="trecho2" name="trecho2" value="#{voo.trecho.nomeTrecho2}" />
						</td>
					</tr>
					<tr>
						<td>
							<p:watermark id="watermarkpreco" for="preco" value="Preço" />
							<pe:inputNumber id="preco" value="#{voo.trecho.preco}" symbol="R$ " />
						</td>
					</tr>
					<tr>
						<td>
							<p:watermark id="watermarkdatahora" for="dataHora" value="Dara Hora" />
							<p:inputMask id="dataHora" name="dataHora" mask="99/99/9999 99:99" value="#{voo.trecho.dataHora}" />
						</td>
					</tr>
				</table>
			    <p:commandButton update="listaTrechos" id="cadastrarButton" value="Trecho" actionListener="#{voo.addTrecho}" icon="ui-icon-plusthick" styleClass="btn" />  
				<br /><br />
				<b>Trechos Adicionados</b>
				<p:dataTable id="listaTrechos" var="trechoVoo"
					value="#{voo.trechos}">
					<p:column headerText="Trecho">
						<h:outputText value="#{trechoVoo.nomeTrecho1} - #{trechoVoo.nomeTrecho1}" />
					</p:column>
					<p:column headerText="Preço">
						<h:outputText value="#{trechoVoo.preco}" />
					</p:column>
					<p:column headerText="Data Hora">
						<h:outputText value="#{trechoVoo.dataHora}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</div>
</h:body>
</html>
